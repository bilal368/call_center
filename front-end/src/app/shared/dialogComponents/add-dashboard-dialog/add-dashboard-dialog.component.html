<h2 mat-dialog-title style="background-color: var(--h3);color: white;">Add Dashboard</h2>

<mat-dialog-content>
  <div class="dashboard-grid">
    @for (item of dashboardItems; track $index) {
    <div>
      @if (item.name != "Channel Status" && item.name != "Active Users" && item.name != "Recent Users") {
        <mat-checkbox [(ngModel)]="item.selected">{{ item.name }}</mat-checkbox>
      }
      
      <!-- @if (item.name == 'Station Time Activity' || item.name == 'Agent Time Activity' || item.name == 'Station Call Activity'|| item.name == 'Agent Call Activity') {
      <button mat-icon-button (click)="openSettingsDialog(item)">
        <mat-icon>settings</mat-icon>
      </button>
    } -->
    </div>
}
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" style="justify-content: space-between;">
  
  <div mat-button class="action-button cancel-button btn" (click)="onCancel()">Cancel</div>
  <div mat-button class="action-button delete-button btn" (click)="onConfirm()">Save</div>
</mat-dialog-actions>
